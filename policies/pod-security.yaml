apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-pod-security-standards
  annotations:
    policies.kyverno.io/title: Pod Security Standards
    policies.kyverno.io/category: Security
    policies.kyverno.io/description: >-
      Enforces security best practices: disallows 'latest' tags, requires 'Always' image pull policy,
      and prohibits privileged containers.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: disallow-latest-tag
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        message: "ERROR: Using ':latest' tag is prohibited. Please specify a fixed version."
        pattern:
          spec:
            containers:
            - image: "!*:latest"
    
    - name: force-image-pull-policy-always
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        message: "ERROR: 'imagePullPolicy' must be set to 'Always' to ensure up-to-date images."
        pattern:
          spec:
            containers:
            - imagePullPolicy: "Always"

    - name: disallow-privileged-containers
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        message: "ERROR: Running privileged containers (root access) is strictly forbidden."
        pattern:
          spec:
            containers:
            - securityContext:
                privileged: false
